<!--INICIO DO CARRINHO-->
<div class="box box-solid">
    <div class="box-header">
      <i class="fa fa-shopping-cart"></i>

      <h3 class="box-title">Carrinho</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">

      <div *ngIf="!items().length" class="text-center">
        <span>Seu carrinho est√° vazio!</span>
      </div>

      <div class="table-responsive" *ngIf="items().length">
          <table class="table">
            <tbody>

                <tr *ngFor="let cartItem of items()">
                  <th style="width:60%">{{cartItem.quantity}}x {{cartItem.menuItem.name}}:</th>

                  <td class="text-right">{{cartItem.value() | currency : 'BRL' : true}}</td>

                  <td>
                    <a (click)="remove(cartItem)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
                  </td>
                </tr>

              <tr>
                <th>Total:</th>

                <td class="text-right">{{total() | currency : 'BRL' : true}}</td>
              </tr>

          </tbody></table>
        </div>
    </div>
    <div class="box-footer" *ngIf="items().length">
      <div class="pull-right">
        <button (click)="limpar()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
        <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
      </div>
    </div>
</div>
<!-- FIM DO CARRINHO -->
